<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
</head>
<body style="margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; background: #1a1a2e; color: white; font-family: Arial, sans-serif; height: 100vh;">

  <canvas id="canvas" style="display: block;"></canvas>
  <div style="position: absolute; bottom: 10%; text-align: center;">
    <p>Oops! Page not found.</p>
    <a href="/" style="text-decoration: none; color: #e94560; font-size: 1.5rem; transition: color 0.3s;">Go Home</a>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const mouse = { x: null, y: null, radius: 200 };

    ctx.font = "bold 600px Arial";
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.fillText("404", canvas.width / 2, canvas.height / 2 + 200);

    const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 4;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 30 + 1;
      }

      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }

      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const forceDirectionX = dx / distance;
        const forceDirectionY = dy / distance;
        const maxDistance = mouse.radius;
        const force = (maxDistance - distance) / maxDistance;

        if (distance < mouse.radius) {
          this.x -= forceDirectionX * force * this.density;
          this.y -= forceDirectionY * force * this.density;
        } else {
          if (this.x !== this.baseX) {
            const dx = this.x - this.baseX;
            this.x -= dx / 10;
          }
          if (this.y !== this.baseY) {
            const dy = this.y - this.baseY;
            this.y -= dy / 10;
          }
        }
      }
    }

    function init() {
      particles.length = 0;
      const step = 6;
      for (let y = 0; y < textCoordinates.height; y += step) {
        for (let x = 0; x < textCoordinates.width; x += step) {
          if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
            const posX = x + canvas.width / 2 - textCoordinates.width / 2;
            const posY = y + canvas.height / 2 - textCoordinates.height / 2;
            particles.push(new Particle(posX, posY));
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].draw();
        particles[i].update();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("mousemove", (event) => {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.font = "bold 600px Arial";
      ctx.fillText("404", canvas.width / 2, canvas.height / 2 + 200);
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
