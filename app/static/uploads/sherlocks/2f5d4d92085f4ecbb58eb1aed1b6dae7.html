<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITRE ATT&CK Framework</title>
    <script>
        // Функция для загрузки и обработки JSON данных
        async function loadData() {
            try {
                const response = await fetch('attack_data.json');  // Загружаем JSON файл
                const data = await response.json();  // Преобразуем в объект

                // Получаем контейнер для отображения данных
                const container = document.getElementById('mitreContainer');

                // Проходим по объектам данных MITRE ATT&CK
                data.objects.forEach(tactic => {
                    const tacticElement = document.createElement('div');
                    tacticElement.classList.add('tactic');
                    tacticElement.innerHTML = `
                        <h2 class="text-xl font-semibold">${tactic.name}</h2>
                        <p>${tactic.description}</p>
                    `;
                    container.appendChild(tacticElement);
                });
            } catch (error) {
                console.error('Error loading JSON data:', error);
            }
        }

        // Загружаем данные при загрузке страницы
        window.onload = loadData;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .tactic {
            background-color: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold mb-5">MITRE ATT&CK Framework</h1>
    <div id="mitreContainer">
        <!-- Здесь будут отображаться данные -->
    </div>
</body>
</html>
