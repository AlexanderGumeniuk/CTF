{% extends "base.html" %}
{% block content %}
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.total_points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
