{% extends "base_competition.html" %}

{% block content %}
<div class="container">
    <h1>Редактирование инцидента: {{ incident.title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" name="title" id="title" value="{{ incident.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea name="description" id="description" required>{{ incident.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="start_time">Время начала:</label>
            <input type="datetime-local" name="start_time" id="start_time" value="{{ incident.start_time.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>

        <div class="form-group">
            <label for="end_time">Время окончания:</label>
            <input type="datetime-local" name="end_time" id="end_time" value="{{ incident.end_time.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>

        <div class="form-group">
            <label for="screenshots">Добавить скриншоты:</label>
            <input type="file" name="screenshots" id="screenshots" multiple>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
</div>
{% endblock %}
