{% extends "base.html" %}

{% block styles %}
{% endblock %}

{% block content %}
<style>
  .container {
      background-color: unset !important;
  }

  .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      min-height: 100vh;
      margin-top: 150px;
  }

  .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-out;
  }

  .login-box h2 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .input-group {
      position: relative;
      margin-bottom: 2rem;
      transform: skewX(-15deg);
  }

  .input-group input {
      width: 100%;
      padding: 1rem 0.5rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      transform: skewX(15deg);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), inset 2px 2px 6px rgba(255, 255, 255, 0.1);
  }

  .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), inset 2px 2px 6px rgba(255, 255, 255, 0.2);
      transform: skewX(15deg) translateY(-3px);
  }

  .input-group label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%) skewX(15deg);
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 1;
      padding-left: 0.5rem;
  }

  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: -0.9rem;
      font-size: 0.8rem;
      color: #fff;
      padding: 0 0.5rem;
      border-radius: 5px;
      z-index: 2;
  }

  .login-button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: skewX(-15deg);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), inset 2px 2px 6px rgba(255, 255, 255, 0.1);
  }

  .login-button:hover {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), inset 2px 2px 6px rgba(255, 255, 255, 0.2);
      transform: skewX(-15deg) translateY(-3px);
  }

  @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  @media (max-width: 768px) {
      .login-box {
          width: 90%;
          max-width: none;
      }
      .input-group {
          transform: skewX(0);
      }
      .input-group input {
          transform: skewX(0);
      }
      .login-button {
          transform: skewX(0);
      }
  }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Sign In</h2>
        <form method="POST" action="" class="login-form">
            <div class="input-group">
                <input type="text" id="email" name="email" required>
                <label for="email">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button"><span>Log In</span></button>
        </form>
    </div>
</div>
{% endblock %}
