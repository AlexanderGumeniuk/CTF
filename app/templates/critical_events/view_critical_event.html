{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Критическое событие: {{ critical_event.title }}</h1>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ critical_event.title }}</h5>
            <p class="card-text">{{ critical_event.description }}</p>
        </div>
    </div>

    <!-- Кнопка для отправки отчета (для пользователя) -->
    {% if not current_user.is_admin %}
    <div class="mb-3">
        <a href="{{ url_for('fill_critical_event', competition_id=competition.id, event_id=critical_event.id) }}"
           class="btn btn-success">
            Отправить отчет
        </a>
    </div>
    {% endif %}

    <!-- Кнопка для возврата к списку КС -->
    <div class="mt-3">
        <a href="{{ url_for('list_critical_events', competition_id=competition.id) }}" class="btn btn-secondary">
            Назад к списку КС
        </a>
    </div>
</div>
{% endblock %}
