{% extends "base.html" %}

{% block content %}
<style>
    .leaderboard-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #1e1f26;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .leaderboard-title {
        text-align: center;
        font-size: 2.2rem;
        color: #bb86fc;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .leaderboard-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .leaderboard-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        margin: 8px 0;
        background: #2a2b38;
        border-radius: 8px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .leaderboard-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .team-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .team-rank {
        font-size: 1.1rem;
        color: #9370db;
        font-weight: 500;
        min-width: 30px;
        text-align: center;
    }

    .team-name {
        color: #e0e0ff;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.2s ease;
    }

    .team-name:hover {
        color: #bb86fc;
    }

    .team-points {
        color: #bb86fc;
        font-weight: 500;
        font-size: 1.1rem;
        background: rgba(147, 112, 219, 0.1);
        padding: 4px 12px;
        border-radius: 20px;
    }

    @media (max-width: 600px) {
        .leaderboard-container {
            padding: 15px;
            margin: 20px auto;
        }

        .leaderboard-title {
            font-size: 1.8rem;
        }

        .leaderboard-item {
            padding: 10px;
        }

        .team-rank {
            font-size: 1rem;
        }

        .team-name {
            font-size: 1rem;
        }

        .team-points {
            font-size: 1rem;
            padding: 3px 8px;
        }
    }
</style>

<div class="leaderboard-container">
    <h1 class="leaderboard-title">Рейтинг команд</h1>

    <ul class="leaderboard-list">
        {% for team in leaderboard %}
        <li class="leaderboard-item">
            <div class="team-info">
                <div class="team-rank">{{ loop.index }}</div>
                <a href="#" class="team-name">{{ team.name }}</a>
            </div>
            <div class="team-points">{{ team.total_points }}</div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
