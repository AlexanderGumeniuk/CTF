{% extends "base.html" %}
{% block content %}
    <h1>Team Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            {% for team in leaderboard %}
                <tr>
                    <td>{{ team.name }}</td>
                    <td>{{ team.total_points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
