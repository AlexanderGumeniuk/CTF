{% extends "base.html" %}

{% block content %}
    <h1>Edit Critical Event</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ critical_event.title }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ critical_event.description }}</textarea>

        <label for="team_id">Assign to Team (optional):</label>
        <select id="team_id" name="team_id">
            <option value="">Select Team</option>
            {% for team in teams %}
                <option value="{{ team.id }}" {% if team.id == critical_event.team_id %}selected{% endif %}>
                    {{ team.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Update Event</button>
    </form>
{% endblock %}
