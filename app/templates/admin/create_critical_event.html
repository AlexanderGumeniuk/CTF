{% extends "admin_base.html" %}

{% block content %}
<style>
  /* Основные стили для body */
  body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: auto; /* Включаем вертикальную прокрутку */
      height: 100vh; /* Высота body равна высоте окна браузера */
  }

  /* Контейнер для формы */
  .create-event-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin-top: 100px;
      padding: 20px;
  }

  .create-event-box {
      background: rgba(147, 112, 219, 0.1); /* Фиолетовый фон с прозрачностью */
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 0px 30px rgba(147, 112, 219, 0.3); /* Фиолетовая тень */
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 600px;
      text-align: center;
      border: 1px solid rgba(147, 112, 219, 0.3); /* Фиолетовая рамка */
      animation: fadeIn 0.8s ease-out;
  }

  .create-event-box h1 {
      color: #fff; /* Белый текст */
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
  }

  .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff; /* Белый текст */
      font-size: 1.1rem;
      font-weight: 500;
  }

  .form-group input,
  .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
      color: #fff; /* Белый текст */
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
  }

  .form-group textarea {
      resize: vertical;
      min-height: 150px;
  }

  .form-group input:focus,
  .form-group textarea:focus {
      background: rgba(255, 255, 255, 0.2); /* Более яркий фон при фокусе */
      box-shadow: 0px 0px 10px rgba(147, 112, 219, 0.5); /* Фиолетовая тень */
  }

  .btn-primary {
      background: linear-gradient(145deg, rgba(147, 112, 219, 0.8), rgba(123, 104, 238, 0.8)); /* Фиолетовый градиент */
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
  }

  .btn-primary:hover {
      background: linear-gradient(145deg, rgba(147, 112, 219, 1), rgba(123, 104, 238, 1)); /* Яркий градиент */
      transform: translateY(-2px);
      box-shadow: 0px 4px 15px rgba(147, 112, 219, 0.4); /* Фиолетовая тень */
  }

  /* Стили для сообщений */
  .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      text-align: center;
  }

  .alert-success {
      background: rgba(76, 175, 80, 0.2); /* Зеленый фон для успешных сообщений */
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50; /* Зеленый текст */
  }

  .alert-error {
      background: rgba(244, 67, 54, 0.2); /* Красный фон для ошибок */
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #f44336; /* Красный текст */
  }

  @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  @media (max-width: 768px) {
      .create-event-box {
          width: 90%;
          max-width: none;
      }

      .create-event-box h1 {
          font-size: 2rem;
      }

      .form-group input,
      .form-group textarea {
          padding: 0.7rem;
          font-size: 0.9rem;
      }

      .btn-primary {
          padding: 0.7rem 1.5rem;
          font-size: 0.9rem;
      }
  }
</style>

<div class="create-event-container">
    <div class="create-event-box">
        <h1>Создание Критического События</h1>

        <!-- Отображение сообщений об ошибках или успехе -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Создать Событие</button>
        </form>
    </div>
</div>
{% endblock %}
