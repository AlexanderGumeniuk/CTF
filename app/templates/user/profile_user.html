{% extends "base.html" %}

{% block content %}
<style>
    .profile-container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
    }

    .profile-title {
        color: #bb86fc;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .profile-subtitle {
        color: #bb86fc;
        font-size: 1.8rem;
        margin-bottom: 1rem;
    }

    .profile-lead {
        color: #e0e0ff;
        font-size: 1.1rem;
        margin-bottom: 1rem;
    }

    .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid rgba(147, 112, 219, 0.3);
        transition: all 0.3s ease;
    }

    .profile-avatar:hover {
        border-color: rgba(147, 112, 219, 0.7);
        transform: scale(1.05);
    }

    .profile-info {
        background: #2a2b38;
        border-radius: 12px;
        padding: 20px;
        margin-top: 2rem;
        border: 1px solid rgba(147, 112, 219, 0.3);
    }

    .profile-info p {
        color: #e0e0ff;
        margin-bottom: 0.5rem;
    }

    .profile-info strong {
        color: #bb86fc;
    }

    @media (max-width: 768px) {
        .profile-container {
            padding: 15px;
            margin: 20px auto;
        }

        .profile-title {
            font-size: 1.8rem;
        }

        .profile-subtitle {
            font-size: 1.5rem;
        }

        .profile-lead {
            font-size: 1rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
        }
    }
</style>

<div class="profile-container">
    <h1 class="profile-title">Профиль пользователя: {{ user.username }}</h1>

    <!-- Аватар и основная информация -->
    <div class="profile-info">
        <div style="display: flex; align-items: center; gap: 20px;">
            {% if user.avatar %}
            <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}"
                 alt="Аватар"
                 class="profile-avatar">
            {% else %}
            <img src="{{ url_for('static', filename='default_avatar.png') }}"
                 alt="Аватар"
                 class="profile-avatar">
            {% endif %}
            <div>
                <h2 class="profile-subtitle">{{ user.username }}</h2>
                <p class="profile-lead"><strong>Баллы:</strong> {{ user.total_points }}</p>
                {% if team %}
                <p class="profile-lead"><strong>Команда:</strong> {{ team.name }}</p>
                {% else %}
                <p class="profile-lead"><strong>Команда:</strong> Не состоит в команде</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
