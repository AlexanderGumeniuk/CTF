{% extends "base.html" %}

{% block content %}
<style>
  .reports-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin-top: 100px;
      padding: 20px;
  }

  .reports-box {
      background: rgba(147, 112, 219, 0.1); /* Фиолетовый фон с прозрачностью */
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 0px 30px rgba(147, 112, 219, 0.3); /* Фиолетовая тень */
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 1000px;
      text-align: center;
      border: 1px solid rgba(147, 112, 219, 0.3); /* Фиолетовая рамка */
      animation: fadeIn 0.8s ease-out;
  }

  .reports-box h1 {
      color: #fff; /* Белый текст */
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      background: rgba(147, 112, 219, 0.1); /* Фиолетовый фон таблицы */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(147, 112, 219, 0.2); /* Фиолетовая тень */
  }

  th, td {
      padding: 1rem;
      text-align: left;
      color: #fff; /* Белый текст */
  }

  th {
      background: linear-gradient(145deg, rgba(147, 112, 219, 0.2), rgba(147, 112, 219, 0.1)); /* Фиолетовый градиент */
      font-weight: 600;
      text-transform: uppercase;
      font-size: 1.1rem;
  }

  tr {
      transition: all 0.3s ease;
  }

  tr:nth-child(even) {
      background: rgba(147, 112, 219, 0.05); /* Фиолетовый фон для чётных строк */
  }

  tr:hover {
      background: rgba(147, 112, 219, 0.15); /* Фиолетовый фон при наведении */
      transform: translateX(5px);
  }

  @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  @media (max-width: 768px) {
      .reports-box {
          width: 90%;
          max-width: none;
      }

      th, td {
          padding: 0.75rem;
          font-size: 0.9rem;
      }

      .reports-box h1 {
          font-size: 2rem;
      }
  }
</style>

<div class="reports-container">
    <div class="reports-box">
        <h1>Принятые отчёты вашей команды</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Событие</th>
                    <th>Ответ</th>
                    <th>Начисленные баллы</th>
                </tr>
            </thead>
            <tbody>
                {% for response in responses %}
                <tr>
                    <td>{{ response.event.title }}</td>
                    <td>{{ response.response }}</td>
                    <td>{{ response.points_awarded }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
