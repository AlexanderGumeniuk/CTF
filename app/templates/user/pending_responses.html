{% extends "base.html" %}

{% block content %}
<div class="pending-reports-container">
    <h1>Отчеты, которые нужно заполнить</h1>

    {% if events %}
        <ul class="event-list">
            {% for event in events %}
                <li class="event-item">
                    <h2>{{ event.title }}</h2>
                    <p>{{ event.description }}</p>
                    <a href="{{ url_for('fill_critical_event', event_id=event.id) }}" class="btn-fill-report">
                        Заполнить отчет
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-events-message">Нет отчетов, которые нужно заполнить.</p>
    {% endif %}
</div>

<style>
    .pending-reports-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        color: #fff;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .event-list {
        list-style: none;
        padding: 0;
    }

    .event-item {
        background: rgba(147, 112, 219, 0.1); /* Фиолетовый фон с прозрачностью */
        border: 1px solid rgba(147, 112, 219, 0.3); /* Фиолетовая рамка */
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 0 15px rgba(147, 112, 219, 0.2); /* Фиолетовая тень */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .event-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(147, 112, 219, 0.4); /* Увеличенная тень при наведении */
    }

    .event-item h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #fff;
    }

    .event-item p {
        font-size: 1.1rem;
        color: #f5f5f5;
        margin-bottom: 1.5rem;
    }

    .btn-fill-report {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: rgba(147, 112, 219, 0.3); /* Фиолетовый фон */
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-fill-report:hover {
        background: rgba(147, 112, 219, 0.5); /* Ярче при наведении */
        transform: translateY(-2px);
    }

    .no-events-message {
        font-size: 1.2rem;
        color: #f5f5f5;
        text-align: center;
        margin-top: 2rem;
    }
</style>
{% endblock %}
