{% extends "base.html" %}
{% block content %}
<h1>Отчёты, ожидающие проверки</h1>
<table class="table">
    <thead>
        <tr>
            <th>Событие</th>
            <th>Ответ</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody>
        {% for response in responses %}
        <tr>
            <td>{{ response.event.title }}</td>
            <td>{{ response.response }}</td>
            <td>{{ response.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
